# Dependabot configuration
# Configure automatic dependency updates
# Details: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Root npm package updates (Husky, Prettier, CommitLint, etc.)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"

  # Client npm package updates (React app)
  - package-ecosystem: "npm"
    directory: "/app/client"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(client)"
      include: "scope"

  # Server Python package updates
  - package-ecosystem: "pip"
    directory: "/app/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(server)"
      include: "scope"

  # Client Docker image updates
  - package-ecosystem: "docker"
    directory: "/app/client"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "docker(client)"
      include: "scope"

  # Server Docker image updates
  - package-ecosystem: "docker"
    directory: "/app/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "docker(server)"
      include: "scope"
